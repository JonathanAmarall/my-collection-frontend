<h1 mat-dialog-title style="text-align: center">{{ titleLocation }}</h1>
<div mat-dialog-content>
  <mat-selection-list
    [multiple]="false"
    #list
    (selectionChange)="
      loadChildrensLocation(list.selectedOptions.selected[0]!.value)
    "
  >
    <mat-list-option
      *ngFor="let location of locations$ | async"
      [value]="location"
    >
      <div style="display: flex; justify-content: space-between; width: 100%">
        <div class="mr-3 ml-3">
          {{ location.description }}
        </div>
        <div class="mr-3 ml-3">
          {{ location.initials }}
        </div>
      </div>
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()" color="basic">Fechar</button>
  <button
    *ngIf="titleLocation !== 'Localizações'"
    mat-raised-button
    color="primary"
    (click)="selectCurrentLocation(currentLocation)"
  >
    Usar esta localização
  </button>
</div>
