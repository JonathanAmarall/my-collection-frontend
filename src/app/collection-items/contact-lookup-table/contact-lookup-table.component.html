<div class="body">
  <div>
    <mat-form-field class="input-full" appearance="outline">
      <mat-label>Filtro global</mat-label>
      <input
        matInput
        type="text"
        (keyup)="filter.next($any($event).target.value)"
        matTooltip="Filtre todos os campos"
      />
    </mat-form-field>
  </div>
  <table class="table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nome:</th>
      <td mat-cell *matCellDef="let element" [matTooltip]="element.fullName">
        {{ element.fullName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email:</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th style="width: 80px" mat-header-cell *matHeaderCellDef>Contato</th>
      <td style="width: 80px" mat-cell *matCellDef="let element">
        {{ element.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th style="width: 80px" mat-header-cell *matHeaderCellDef>Contato</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="selectContact(element)"
          mat-raised-button
          class="mat-elevation-z8 btn-selecionar"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page"
    (page)="loadContacts($event)"
    #paginator
  >
  </mat-paginator>
  <div>
    <button mat-button (click)="close()">Fechar</button>
  </div>
</div>
