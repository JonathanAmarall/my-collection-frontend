<form [formGroup]="form">
  <div>
    <div>
      <mat-form-field class="input-full">
        <mat-label>Nome Completo:</mat-label>
        <input type="text" matInput formControlName="fullName" />
        <input type="text" matInput formControlName="contacId" hidden />
        <mat-icon
          matTooltip="Adicionar Contato salvo"
          mat-icon-button
          matSuffix
          class="mat-suffix-icon"
          >search</mat-icon
        >
        <mat-icon mat-icon-button matSuffix class="mat-suffix-icon"
          >close</mat-icon
        >
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <mat-form-field class="input-full">
        <mat-label>Email:</mat-label>
        <input type="text" matInput formControlName="email" />
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <mat-form-field class="input-full">
        <mat-label>Fone:</mat-label>
        <input type="text" matInput formControlName="phone" />
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-button (click)="close()">Fechar</button>
    <button
      mat-button
      color="primary"
      (click)="save()"
      [disabled]="form.invalid"
    >
      Salvar
    </button>
  </div>
</form>
